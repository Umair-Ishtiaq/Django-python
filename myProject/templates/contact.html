{% extends 'base.html' %} {% block title %} Title Goes Here {% endblock title %}
{% block body %}
<div
  class="mt-4 borde"
  style="width: 500px; margin: 0 auto; border: 1px solid black"
>
  <h2 class="text-center underline">Contact Us</h2>
  <form class="p-2" method="POST" action="/contact">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlInput1">Name </label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Enter name"
        name="name"
        style="display: block; margin: 0 auto"
      />
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email </label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter email"
        name="email"
        style="display: block; margin: 0 auto"
      />
    </div>
    <div class="form-group">
      <label for="phno">Phone Number</label>
      <input
        type="Number"
        class="form-control"
        id="phno"
        placeholder="Enter phone no"
        name="phone"
        style="display: block; margin: 0 auto"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
